<!DOCTYPE html>
    <html lang="fr">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Clavier</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>

            <!-- ecran -->

            <div class="screen"> 
                <textarea class="write"cols="30" rows="10" ></textarea>
            </div>

            <!-- clavier  -->


            <div class="container-clavier">

                <!-- premiere ligne -->

                <div class="first-line">

                    <div class="touche indexA">
                        <div class="lettre">A</div>
                    </div>

                    <div class="touche indexZ">
                        <div class="lettre">Z</div>
                    </div>

                    <div class="touche indexE">
                        <div class="lettre">E</div>
                    </div>

                    <div class="touche indexR">
                        <div class="lettre">R</div>
                    </div>

                    <div class="touche indexT">
                        <div class="lettre">T</div>
                    </div>

                    <div class="touche indexY">
                        <div class="lettre">Y</div>
                    </div>

                    <div class="touche indexU">
                        <div class="lettre">U</div>
                    </div>

                    <div class="touche indexI">
                        <div class="lettre">I</div>
                    </div>

                    <div class="touche indexO">
                        <div class="lettre">O</div>
                    </div>

                    <div class="touche indexP">
                        <div class="lettre">P</div>
                    </div>
                </div>

                <!-- deuxième ligne -->

                <div class="second-line">

                    <div class="touche indexQ">
                        <div class="lettre">Q</div>
                    </div>

                    <div class="touche indexS">
                        <div class="lettre">S</div>
                    </div>

                    <div class="touche indexD">
                        <div class="lettre">D</div>
                    </div>

                    <div class="touche indexF">
                        <div class="lettre">F</div>
                    </div>

                    <div class="touche indexG">
                        <div class="lettre">G</div>
                    </div>

                    <div class="touche indexH">
                        <div class="lettre">H</div>
                    </div>

                    <div class="touche indexJ">
                        <div class="lettre">J</div>
                    </div>

                    <div class="touche indexK">
                        <div class="lettre">K</div>
                    </div>

                    <div class="touche indexL">
                        <div class="lettre">L</div>
                    </div>

                    <div class="touche indexM">
                        <div class="lettre">M</div>
                    </div>
                </div>

                <!-- troisième ligne -->

                <div class="third-line">

                    <div class="touche indexW">
                        <div class="lettre">W</div>
                    </div>

                    <div class="touche indexX">
                        <div class="lettre">X</div>
                    </div>

                    <div class="touche indexC">
                        <div class="lettre">C</div>
                    </div>

                    <div class="touche indexV">
                        <div class="lettre">V</div>
                    </div>

                    <div class="touche indexB">
                        <div class="lettre">B</div>
                    </div>

                    <div class="touche indexN">
                        <div class="lettre">N</div>
                    </div>

                    <div class="touche indexVirgule">
                        <div class="lettre">,</div>
                    </div>

                    <div class="touche indexPoint">
                        <div class="lettre">.</div>
                    </div>

                    <div class="touche indexDeuxPoint">
                        <div class="lettre">:</div>
                    </div>

                    <div class="touche indexExclam">
                        <div class="lettre">!</div>
                    </div>
                </div>

                <!-- quatrième ligne -->

                <div class="fourth-line">

                    <div class="touche-large taille indexCtrl">
                        <div class="lettre">CTRL</div>
                    </div>

                    <div class="touche">
                        <div class="lettre">
                            <img src="img/window.svg">
                        </div>
                    </div>

                    <div class="touche indexAlt">
                        <div class="lettre taille">ALT</div>
                    </div>

                    <div class="touche-space indexSpace">
                        <div class="lettre">-</div>
                    </div>

                    <div class="touche-large taille indexSupp">
                        <div class="lettre">
                            <img src="img/retour.svg" >
                        </div>
                    </div>

                    <div class="touche">
                        <div class="lettre">
                            <img src="img/window.svg">
                        </div>
                    </div>

                    <div class="touche-large taille btn-light">
                        <div class="lettre ">
                            <img src="img/light.svg">
                        </div>
                    </div>

                </div>

            </div>


            <script src="main.js"></script>
        </body>
    </html>
